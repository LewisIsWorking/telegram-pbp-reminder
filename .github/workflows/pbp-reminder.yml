name: PBP Inactivity Reminder

on:
  schedule:
    # Run every hour to process messages and check for inactivity
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  check-inactivity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run tests
        run: cd scripts && python test_helpers.py && python test_checker.py && python test_import_history.py

      - name: Run inactivity checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: cd scripts && python checker.py

      - name: Commit data (archive + transcripts)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p docs/data
          cp -f data/weekly_archive.json docs/data/weekly_archive.json 2>/dev/null || true
          git add data/ docs/data/
          git diff --cached --quiet || git commit -m "Update archive and PBP transcripts [skip ci]"
          git push || echo "Nothing to push"
